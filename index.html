<!DOCTYPE html>
<html lang="zh-Hans">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>余咖咖的导航</title>

        <div class="header">
            <a href="#">

                <form class="formButton"name="s" action="http://www.baidu.com/s">

    <main>

        </div>

    <footer>
        <p>Stay Hungry, Stay Foolish</p>
    </footer>
    
<script src="./main.js"></script>
